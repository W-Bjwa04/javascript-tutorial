<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-title">
        Number Guessing Game
    </div>


    
    <form action="" method="post">
        <ul>
            <li id="user-guess">
                <label for="">Guess A Number</label>
                <input type="text" id="guess">
            </li>
            <li id="submit-btn">
                <button type="submit">Enter Your Guess Number</button>
            </li>
            <li id="result"></li>
            <li id="previous-guess">Previous Guess Number: </li>
            <li id="guess-remaining">Guess Remaining : </li>


        </ul>
    </form>
</body>

<script type="module" src="script.js"></script>
</html>
